##########################################################################################################
##													
##	This file contain all hitscript enchantments available for weapons.				
##	The format for it is :										
##													
##	Enchantment <key>										
##	{
##              //General Info
##		OnHitScriptType	   <Spell, Slayer, Effect or Greater>
##		OnHitScript	   <string to the hitscript file>
##
##		Place		   <Prefix/Suffix>
##		Name		   <Prefix/Suffix>
##		CName		   <Prefix/Suffix if cursed>
##
##		Color		   <color number for the uncursed version>		
##		CColor		   <color number of the cursed version>
##
##              //Only for Spells Type
##		Spellid		   <number id of the spell>
##		SpellName	   <name of the spell>
##		Script		   <path to the script, format (:pkg:filename)>
##		AsCircleMod	   <int>             if you want a weaker/stronger spell.
##		ChanceOfEffectMod  <int>             effect to happen less/more often.
##
##              //Only for Slayer Type
##		Type		   <type of monsters>
##	}												
##													
##########################################################################################################

