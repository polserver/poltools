Virtue Honesty
{
       Text A liar will not be believed, even when he speaks the truth.
       Text Truth is not only violated by falsehood; it may equally be outraged by silence.
       Text He who says there is no such thing as an honest man, you may be sure is himself a knave.
       Text A truth that's told with bad intent / Beats all the lies you can invent.
       Text Hope of ill gain is the beginning of loss.
       Text He hath freedom whoso beareth clean and constant heart within.
       Text A shady business never yields a sunny life.
       Text A dishonest life brings unto thee temporary gain, but forsakes the permanent.
       Text Treasures obtained by dishonesty are only temporary.
       Text What dost thou possess if all may rely upon your every word?
       Text As innocent as a new-laid egg.
       Text Sin has many tools, but a lie is the handle which fits them all.
       Text I'd rather know a square guy than own a square mile.
       Text Unblemish'd let me live or die unknown / Oh, grant an honest fame or grant me none!
       Text The only disadvantage of being of an honest heart is credulity.
       Text It takes two to speak truth -- one to speak and another to hear.
       Text Tell the truth, and so puzzle and confound your adversaries.
       Text A boaster and a liar are cousins.
       Text An honest man is one who is always one step behind opportunity.
       Text Charity excuseth not cheating.
       Text He may very well be contented that need not lie nor flatter.
       Text He that steals an egg will steal an ox.
       Text Honesty is not the best policy -- merely the safest.
       Text It is not a sin to sell dear, but it is to make ill measure.
       Text Those who think it permissible to tell white lies soon grow colorblind.
       Text When a man repeats a promise again and again, he means to fail you.
}

Virtue Compassion
{
       Text 'Stay' is a charming word in a friend's vocabulary.
       Text Friendship is a word, the very sight of which in print makes the heart warm.
       Text Our friends see the best in us, and by that very fact call forth the best from us.
       Text Kindness - a language which dumb can speak, and the deaf can understand.
       Text Friendship is Love without his wings.
       Text Love is flower-like / Friendship is like a sheltering tree.
       Text Life is not so short but that there is always time for courtesy.
       Text An idealist is a person who helps other people to be prosperous.
       Text Only a detested life owes its pleasures to another's pain.
       Text What quality compels one to share in the journey of others?
       Text A man, sir, should keep his friendship in constant repair.
       Text Brutality to an animal is cruelty to mankind -- it is only the difference in the victim.
       Text If you want to make a dangerous man your friend, let him do you a favor.
       Text The first thing a kindness deserves is acceptance, the second, transmission.
       Text Friendship is the creature formed for a companionship, not for a herd.
       Text Friendship, one soul in two bodies.
       Text Compassion is the basis of all morality.
       Text Savageness is always due to a sense of weakness.
       Text Tigers have courage and the rugged bear / But man alone can, whom he conquers spare.
       Text Friendship is the only cement that will hold the world together.
       Text A civil denial is better than a rude grant.
       Text A true friend should be like a privy, open in necessity.
       Text Few there are that will endure a true friend.
       Text No man can think well of himself who does not think well of others.
}

Virtue Valor
{
       Text It is easy to be brave from a safe distance.
       Text Cowards do not count in battle; they are there, but not in it.
       Text If we want light, we must conquer darkness.
       Text Those who fear to try, know not their limits and thus know not themselves.
       Text What answers when great deeds are called for?
       Text Adventure is not outside a man; it is within.
       Text An ounce of performance is worth more than a pound of preachment.
       Text No man can answer for his courage who has never been in danger.
       Text The actions of men are the best interpreters of their thoughts.
       Text Life is act, and not to do is death.
       Text Inactivity is death.
       Text The blood more stirs / To rouse a lion than to start a hare!
       Text Fame is the perfume of heroic deeds.
       Text Bravery never goes out of fashion.
       Text She'd fight a rattlesnake and give it the first two bites.
       Text A courageous foe is better than a cowardly friend.
       Text Cowards run the greatest danger of any men in a battle.
       Text Return with your shield or on it.
}

Virtue Justice
{
       Text Prejudice squints when it looks, and lies when it talks.
       Text Justice is the bread of the nation; it is always hungry for it.
       Text Prefer loss before unjust gain; for that brings grief but once; this forever.
       Text Where men of judgement creep and feel their way, / The positive pronounce without dismay.
       Text Justice is truth in action.
       Text Whatever is, is in its causes just.
       Text Those who inflict injustice upon others cannot expect fair treatment unto themselves.
       Text What should be the same for Lord and Serf alike?
       Text Justice delayed is justice denied.
       Text People have prejudices against a nation in which they have no acquaintance.
       Text Fortunately for serious minds, a bias recognized is a bias sterilized.
       Text Being all fashioned of the self-same dust / Let us be merciful as well as just.
       Text The hungry judges soon the sentence sign / And wretches hang that jurymen may dine.
       Text Use every man after his desserts, and who should 'scape the whipping?
       Text How little do they see what really is, who frame their judgments upon that which seems.
       Text It is never too late to give up our prejudices.
       Text Prejudice, which sees what it pleases, cannot see what is plain.
       Text Prejudice is the reason on fools.
       Text Statistics are no substitute for judgement.
       Text They that burn you for a witch lose all their coals.
}

Virtue Sacrifice
{
       Text He who confers a benefit on anyone loves him better than he is beloved.
       Text In this world it is not what we take up, but what we give up, that makes us rich.
       Text Friendship consists in forgetting what one gives, and remembering what one receives.
       Text Avarice and happiness never saw each other, how then should they become acquainted?
       Text None live alone, save they who will not share their fortune with those around them.
       Text What is loathe to place the self above aught else?
       Text The covetous man is ever in want.
       Text The miser and the pig are of no use till death.
       Text It is the cause, not the death, that makes the martyr.
       Text The must pitiful human ailment is a birdseed heart.
       Text In faith and hope the world will disagree / But all mankind's concern is charity.
       Text To greed, all nature is insufficient.
       Text You yourself are much condemn'd to have an itching palm.
       Text Benefits, like flowers, please most when they are fresh.
       Text Charity begins at home, but should not end there.
       Text Covetous men's chests are rich, not they.
       Text Generosity consists not in the sum given, but the manner in which it is bestowed.
       Text Gold and silver were mingled with dirt, till avarice parted them.
}

Virtue Honor
{
       Text It is not the oath that makes us believe the man, but the man the oath.
       Text Honor is not a matter of any man's calling merely, but rather his own actions in it.
       Text I don't translate my own convenience into other people's duties.
       Text The reward of one duty done is the power to fulfull another.
       Text Every noble activity makes room for itself.
       Text It is guilt, not the guillotine, that constitutes the shame.
       Text What shirks no duty?
       Text 'Tis unto children most respect is due.
       Text Honor and shame from no conditions rise / Act well your part, there all the honor lies.
       Text Character is a by-product; it is produced in the great manufacture of daily duty.
       Text Devotion to thy duty is a fire that warms us but worldly ambition is a fire that consumes us.
}

Virtue Spirituality
{
       Text It is easier to fight for one's principles than to live up to them.
       Text The only competition worthy of a wise man is with himself.
       Text The willing contemplation of vice is vice.
       Text Strong beliefs win strong men, and then make them stronger.
       Text The first and worst of all frauds is to cheat oneself.
       Text Faith without works is dead.
       Text Faith is the pencil of the soul that pictures heavenly things.
       Text The best way to keep good acts in memory is to refresh them with new.
       Text Perhaps the reward of the spirit who tries / Is not the goal but the exercise.
       Text A man's action is only a picture book of his creed.
       Text And what is a weed? A plant whose virtues have not been discovered.
       Text The materials of action are variable, but the use we make of them should be constant.
       Text We cannot live pleasantly without living wisely and nobly and righteously.
       Text You cannot dream yourself into a character; you must hammer and forge yourself one.
       Text To forsake one's inner being is to abandon thy hopes for thyself and thy world.
       Text What, in knowing the true self, knows all?
       Text When a man is no longer anxious to do better than well, he is done for.
       Text What we earnestly aspire to be, that in some sense we are.
       Text Grant that I may always desire more than I can accomplish.
       Text The mere aspiration is partial realization.
       Text Vices are often habits rather than passions.
       Text Conviction is the Conscience of the Mind.
       Text He does not believe that does not live according to his belief.
}

Virtue Humility
{
       Text Snobbery is the pride of those who are not sure of their position.
       Text What I aspired to be / And was not, comforts me.
       Text Character is that which can do without success.
       Text Nothing is so strong as gentleness, nothing so gentle as real strength.
       Text Pride had rather go out of the way than go behind.
       Text Pride is a vice, which Pride itself inclines one to find in others, and overlook in oneself.
       Text What is that which Serfs are born with but Nobles must strive to obtain?
       Text There was one who thought himself above me, and he was above me until he had that thought.
       Text What is called liberality is often merely the vanity of giving.
       Text Even when the bird walks we see that he has wings.
       Text The measure of a man's real character is what he would do if he knew he would never be found out.
       Text The world belongs to the Enthusiast who keeps cool.
       Text One may be humble out of pride.
       Text Be humble or you'll stumble.
       Text It is easy to look down on others; to look down on ourselves is the difficulty.
       Text She would rather be looked around at than up to.
       Text Conceit may puff a man up, but never prop him up.
       Text Vanity is the quicksand of reason.
       Text Humility is a virtue all preach, none practice; and yet everybody is content to hear.
       Text The worst cliques are those which consist of one man.
       Text Humility is to make a right estimate of one's self.
       Text If a proud man makes me keep my distance, the comfort is that he keeps his at the same time.
       Text A boaster and a liar are cousins.
       Text He has a great blind-side, who thinks he has none.
       Text He that is always right is always wrong.
       Text If you love yourself over much, nobody else will love you at all.
       Text Self-praise is no recommendation.
}
